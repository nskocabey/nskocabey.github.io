<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timelapse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #007aff;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #007aff;
            cursor: pointer;
            border: none;
        }

        button {
            padding: 12px 20px;
            background-color: #007aff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0051d5;
        }

        button:active {
            background-color: #004bb8;
        }

        .value-display {
            color: #999;
            font-size: 12px;
        }

        .error {
            color: #ff3b30;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
        </div>
        <div class="controls">
            <div class="control-group">
                <label for="zoom">Zoom <span class="value-display" id="zoom-value">1.0x</span></label>
                <input type="range" id="zoom" min="1" max="10" step="0.1" value="1">
            </div>
            <div class="control-group">
                <button id="focus-lock">Lock Focus</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const zoomSlider = document.getElementById('zoom');
        const zoomValue = document.getElementById('zoom-value');
        const focusLockBtn = document.getElementById('focus-lock');

        let stream = null;
        let track = null;
        let capabilities = null;
        let focusLocked = false;

        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });

                video.srcObject = stream;
                track = stream.getVideoTracks()[0];
                capabilities = track.getCapabilities();

                // Setup zoom
                if (capabilities.zoom) {
                    zoomSlider.min = capabilities.zoom.min;
                    zoomSlider.max = capabilities.zoom.max;
                    zoomSlider.step = capabilities.zoom.step || 0.1;
                    zoomSlider.value = capabilities.zoom.min;
                    zoomValue.textContent = `${capabilities.zoom.min.toFixed(1)}x`;
                } else {
                    zoomSlider.disabled = true;
                }

                // Check focus mode support
                if (!capabilities.focusMode || !capabilities.focusMode.includes('manual')) {
                    focusLockBtn.disabled = true;
                    focusLockBtn.textContent = 'Focus Lock Not Supported';
                }

            } catch (error) {
                console.error('Error accessing camera:', error);
                document.querySelector('.video-container').innerHTML =
                    `<div class="error">Camera access denied or not available: ${error.message}</div>`;
            }
        }

        // Zoom control
        zoomSlider.addEventListener('input', async (e) => {
            const zoomLevel = parseFloat(e.target.value);
            zoomValue.textContent = `${zoomLevel.toFixed(1)}x`;

            if (track && capabilities.zoom) {
                try {
                    await track.applyConstraints({
                        advanced: [{ zoom: zoomLevel }]
                    });
                } catch (error) {
                    console.error('Error applying zoom:', error);
                }
            }
        });

        // Focus lock toggle
        focusLockBtn.addEventListener('click', async () => {
            if (!track) return;

            try {
                if (!focusLocked) {
                    await track.applyConstraints({
                        advanced: [{ focusMode: 'manual' }]
                    });
                    focusLockBtn.textContent = 'Unlock Focus';
                    focusLockBtn.style.backgroundColor = '#ff9500';
                    focusLocked = true;
                } else {
                    await track.applyConstraints({
                        advanced: [{ focusMode: 'continuous' }]
                    });
                    focusLockBtn.textContent = 'Lock Focus';
                    focusLockBtn.style.backgroundColor = '#007aff';
                    focusLocked = false;
                }
            } catch (error) {
                console.error('Error toggling focus:', error);
            }
        });

        // Initialize camera on load
        initCamera();
    </script>
</body>
</html>
