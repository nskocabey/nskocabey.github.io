<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timelapse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background-color: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .button-group {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 16px 32px 22px 32px;
            background-color: transparent;
            color: #fff;
            border: 3px solid #fff;
            border-radius: 12px;
            font-size: 28px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1;
        }

        button:hover {
            background-color: #fff;
            color: #000;
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        button:disabled:hover {
            background-color: transparent;
            color: #fff;
        }

        .status {
            color: #fff;
            font-size: 14px;
            text-align: center;
            min-height: 20px;
        }

        .error {
            color: #ff3b30;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
        </div>
        <div class="controls">
            <div class="button-group">
                <button id="camera-btn">camera</button>
                <button id="start-btn">start</button>
                <button id="stop-btn" disabled>stop</button>
            </div>
            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        // Global Dropbox access token
        const DROPBOX_ACCESS_TOKEN = ''
        const video = document.getElementById('video');
        const cameraBtn = document.getElementById('camera-btn');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const statusEl = document.getElementById('status');

        let stream = null;
        let intervalId = null;
        let currentIndex = 1;
        let videoDevices = [];
        let currentCameraIndex = 0;

        async function getVideoDevices() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            videoDevices = devices.filter(device => device.kind === 'videoinput');
        }

        async function initCamera(deviceId = null) {
            try {
                // Stop existing stream if any
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                const constraints = {
                    video: deviceId
                        ? { deviceId: { exact: deviceId }, width: { ideal: 1920 }, height: { ideal: 1080 } }
                        : { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                statusEl.textContent = `camera ${currentCameraIndex + 1}/${videoDevices.length}`;
            } catch (error) {
                console.error('Error accessing camera:', error);
                statusEl.textContent = `error: ${error.message}`;
            }
        }

        async function switchCamera() {
            await getVideoDevices();
            if (videoDevices.length === 0) return;

            currentCameraIndex = (currentCameraIndex + 1) % videoDevices.length;
            await initCamera(videoDevices[currentCameraIndex].deviceId);
        }

        async function captureAndUpload() {
            try {
                // Create canvas to capture frame
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);

                // Convert to PNG (lossless format)
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/png', 1.0);
                });

                // Upload to Dropbox
                const filename = `${currentIndex}.png`;
                await uploadToDropbox(blob, filename);

                // Update status
                statusEl.textContent = `uploaded: ${filename} | next: ${(currentIndex % 50) + 1}.png`;

                // Increment and wrap around at 50
                currentIndex = (currentIndex % 50) + 1;

            } catch (error) {
                console.error('Error capturing/uploading:', error);
                statusEl.textContent = `error: ${error.message}`;
            }
        }

        async function uploadToDropbox(blob, filename) {
            const response = await fetch('https://content.dropboxapi.com/2/files/upload', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${DROPBOX_ACCESS_TOKEN}`,
                    'Content-Type': 'application/octet-stream',
                    'Dropbox-API-Arg': JSON.stringify({
                        path: `/${filename}`,
                        mode: 'overwrite',
                        autorename: false,
                        mute: false
                    })
                },
                body: blob
            });

            if (!response.ok) {
                const errorText = await response.text();
                let errorMessage = 'Upload failed';
                try {
                    const error = JSON.parse(errorText);
                    errorMessage = error.error_summary || errorMessage;
                } catch (e) {
                    errorMessage = errorText || errorMessage;
                }
                throw new Error(errorMessage);
            }

            return await response.json();
        }

        startBtn.addEventListener('click', () => {
            if (!DROPBOX_ACCESS_TOKEN) {
                statusEl.textContent = 'error: no access token';
                return;
            }

            // Start timelapse
            intervalId = setInterval(captureAndUpload, 10000);
            captureAndUpload(); // Take first photo immediately

            // Update UI
            startBtn.disabled = true;
            stopBtn.disabled = false;
            statusEl.textContent = 'timelapse active...';
        });

        stopBtn.addEventListener('click', () => {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }

            // Update UI
            startBtn.disabled = false;
            stopBtn.disabled = true;
            statusEl.textContent = 'stopped';
        });

        cameraBtn.addEventListener('click', switchCamera);

        // Initialize
        (async () => {
            await getVideoDevices();
            await initCamera();
        })();
    </script>
</body>
</html>
