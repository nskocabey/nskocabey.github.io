<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Tilt Meter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            user-select: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        #tiltDisplay {
            font-size: 140px;
            font-weight: 200;
        }
    </style>
</head>
<body>
    <div id="tiltDisplay">0°</div>

    <script>
        function requestPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' && 
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            initTracker();
                        }
                    })
                    .catch(console.error);
            } else {
                initTracker();
            }
        }
        
        function initTracker() {
            window.addEventListener('deviceorientation', handleOrientation);
        }
        
        function handleOrientation(event) {
            if (!event.beta) return;
            
            const beta = Math.round(event.beta);
            const tiltAngle = beta < 0 ? 0 : (beta > 90 ? 90 : beta);
            document.getElementById('tiltDisplay').textContent = `${tiltAngle}°`;
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            document.body.addEventListener('click', () => {
                requestPermission();
                document.body.removeEventListener('click', requestPermission);
            }, { once: true });
        });
    </script>
</body>
</html>
