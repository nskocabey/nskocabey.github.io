<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Tilt Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            position: fixed;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #display {
            font-family: 'Courier New', monospace;
            font-size: 40px;
            font-weight: 700;
            position: relative;
            top: -15vh;
            display: flex;
        }
        
        #separator {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="display">
        <span id="tilt">0</span>
        <span id="separator">|</span>
        <span id="timer">00:00</span>
    </div>

    <script>
        // Simple variables
        let timerActive = false;
        let startTime = null;
        let timerInterval = null;
        let displayVisible = true;
        
        // DOM elements
        const tiltDisplay = document.getElementById('tilt');
        const timerDisplay = document.getElementById('timer');
        const displayElement = document.getElementById('display');
        
        // Initialize
        function init() {
            // Request device orientation permission
            if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(result => {
                        if (result === 'granted') {
                            startTracking();
                        }
                    })
                    .catch(console.error);
            } else {
                startTracking();
            }
            
            // Toggle display on tap
            document.body.addEventListener('click', () => {
                displayVisible = !displayVisible;
                displayElement.style.opacity = displayVisible ? '1' : '0';
            });
        }
        
        // Start tracking tilt
        function startTracking() {
            window.addEventListener('deviceorientation', evt => {
                if (!evt.beta) return;
                
                // Get tilt angle (-5 to 15 degrees for testing)
                const tilt = Math.round(evt.beta);
                tiltDisplay.textContent = tilt;
                
                // Check if in target range
                if (tilt >= -5 && tilt <= 15) {
                    if (!timerActive) {
                        startTimer();
                    }
                } else if (timerActive) {
                    stopTimer();
                }
            });
        }
        
        // Start the timer
        function startTimer() {
            timerActive = true;
            startTime = Date.now();
            
            timerInterval = setInterval(() => {
                const seconds = Math.floor((Date.now() - startTime) / 1000);
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                timerDisplay.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }, 1000);
        }
        
        // Stop the timer
        function stopTimer() {
            timerActive = false;
            clearInterval(timerInterval);
            timerDisplay.textContent = '00:00';
            
            if (startTime) {
                const duration = Math.floor((Date.now() - startTime) / 1000);
                if (duration >= 10) {
                    logSession(duration);
                }
                startTime = null;
            }
        }
        
        // Updated logSession function with working URL
        function logSession(duration) {
            const data = {
                timestamp: new Date().toISOString(),
                duration: duration
            };
            
            // Convert to URL parameters
            const params = new URLSearchParams();
            params.append('timestamp', data.timestamp);
            params.append('duration', data.duration);
            
            // Create URL with parameters using the working URL
            const url = `https://script.google.com/macros/s/AKfycbxqrgHMgxb-ZubjJyMD6EgSMLZlgyG19mWb_qQ7t6yiPcYxAVfxLEshTHNllYZ2gvy3/exec?${params.toString()}`;
            
            // Make the request
            fetch(url)
                .then(response => {
                    if (response.status >= 200 && response.status < 300) {
                        console.log('Session logged successfully');
                    } else {
                        console.error('Error logging session, status:', response.status);
                    }
                })
                .catch(err => console.error('Error logging session:', err));
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
