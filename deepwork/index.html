<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Tilt Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            user-select: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        #display {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: 300;
            position: relative;
            top: -15vh;
        }
        
        #tiltValue {
            margin-right: 10px;
        }
        
        #separator {
            margin: 0 10px;
        }
        
        #timer {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="display">
        <span id="tiltValue">0</span>
        <span id="separator">|</span>
        <span id="timer">00:00</span>
    </div>

    <script>
        let timerActive = false;
        let timerStart = null;
        let timerInterval = null;
        let tiltCheckTimeout = null;
        
        function requestPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' && 
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            initTracker();
                        }
                    })
                    .catch(console.error);
            } else {
                initTracker();
            }
        }
        
        function initTracker() {
            window.addEventListener('deviceorientation', handleOrientation);
        }
        
        function handleOrientation(event) {
            if (!event.beta) return;
            
            const beta = Math.round(event.beta);
            const tiltAngle = beta < 0 ? 0 : (beta > 90 ? 90 : beta);
            document.getElementById('tiltValue').textContent = tiltAngle;
            
            // Check if tilt is in the target range (10-25 degrees)
            if (tiltAngle >= 10 && tiltAngle <= 25) {
                // Start countdown to activate timer
                if (!timerActive && !tiltCheckTimeout) {
                    tiltCheckTimeout = setTimeout(() => {
                        startTimer();
                        tiltCheckTimeout = null;
                    }, 5000); // 5 seconds delay
                }
            } else {
                // If tilt leaves range, clear the activation countdown
                if (tiltCheckTimeout) {
                    clearTimeout(tiltCheckTimeout);
                    tiltCheckTimeout = null;
                }
                
                // If timer is running, stop it
                if (timerActive) {
                    stopTimer();
                }
            }
        }
        
        function startTimer() {
            timerActive = true;
            timerStart = Date.now();
            
            // Start interval to update timer display
            timerInterval = setInterval(updateTimer, 1000);
        }
        
        function stopTimer() {
            timerActive = false;
            clearInterval(timerInterval);
            timerInterval = null;
            document.getElementById('timer').textContent = '00:00';
        }
        
        function updateTimer() {
            if (!timerActive || !timerStart) return;
            
            const elapsed = Math.floor((Date.now() - timerStart) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        let displayVisible = true;
        
        function toggleDisplay() {
            displayVisible = !displayVisible;
            document.getElementById('display').style.visibility = displayVisible ? 'visible' : 'hidden';
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // Initial permission request
            document.body.addEventListener('click', () => {
                requestPermission();
                document.body.removeEventListener('click', requestPermission);
            }, { once: true });
            
            // Add tap to toggle display visibility (after initial permission)
            document.body.addEventListener('click', () => {
                // Small delay to avoid conflicting with the permission request
                setTimeout(() => {
                    toggleDisplay();
                }, 100);
            });
        });
    </script>
</body>
</html>
