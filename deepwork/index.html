<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Tilt Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            position: fixed;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #display {
            font-family: 'Courier New', monospace;
            font-size: 40px;
            font-weight: 700;
            position: relative;
            top: -15vh;
            display: flex;
        }
        
        #separator {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="display">
        <span id="tilt">0</span>
        <span id="separator">|</span>
        <span id="timer">00:00</span>
    </div>

    <script>
        // State variables
        let timerActive = false;
        let startTime = null;
        let timerInterval = null;
        let displayVisible = true;
        
        // Config
        const TILT_RANGE = { min: -5, max: 15 };
        const MIN_SESSION_DURATION = 10; // seconds
        const SHEETS_URL = 'https://script.google.com/macros/s/AKfycbxqrgHMgxb-ZubjJyMD6EgSMLZlgyG19mWb_qQ7t6yiPcYxAVfxLEshTHNllYZ2gvy3/exec';
        
        // DOM elements
        const tiltDisplay = document.getElementById('tilt');
        const timerDisplay = document.getElementById('timer');
        const displayElement = document.getElementById('display');
        
        // Initialize app
        function init() {
            // Request permissions and start tracking
            requestOrientationPermission();
            
            // Toggle display on tap
            document.body.addEventListener('click', () => {
                displayVisible = !displayVisible;
                displayElement.style.opacity = displayVisible ? '1' : '0';
            });
        }
        
        // Request device orientation permission
        function requestOrientationPermission() {
            if (typeof DeviceOrientationEvent?.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(result => {
                        if (result === 'granted') {
                            startTracking();
                        }
                    })
                    .catch(console.error);
            } else {
                startTracking();
            }
        }
        
        // Start tracking tilt
        function startTracking() {
            window.addEventListener('deviceorientation', evt => {
                if (!evt.beta) return;
                
                const tilt = Math.round(evt.beta);
                tiltDisplay.textContent = tilt;
                
                if (tilt >= TILT_RANGE.min && tilt <= TILT_RANGE.max) {
                    if (!timerActive) {
                        startTimer();
                    }
                } else if (timerActive) {
                    stopTimer();
                }
            });
        }
        
        // Start the timer
        function startTimer() {
            timerActive = true;
            startTime = Date.now();
            
            timerInterval = setInterval(() => {
                const seconds = Math.floor((Date.now() - startTime) / 1000);
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                timerDisplay.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }, 1000);
        }
        
        // Stop the timer
        function stopTimer() {
            timerActive = false;
            clearInterval(timerInterval);
            timerDisplay.textContent = '00:00';
            
            if (startTime) {
                const duration = Math.floor((Date.now() - startTime) / 1000);
                if (duration >= MIN_SESSION_DURATION) {
                    logSession(duration);
                }
                startTime = null;
            }
        }
        
        // Log session to Google Sheets
        function logSession(duration) {
            const params = new URLSearchParams({
                timestamp: new Date().toISOString(),
                duration: duration.toString()
            });
            
            fetch(`${SHEETS_URL}?${params.toString()}`)
                .catch(err => console.error('Error logging session:', err));
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
