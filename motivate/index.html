<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Motivate</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <style>
        :root {
            --bg-color: #000;
            --text-color: #f5f5f5;
            --author-color: #888;
            --progress-bar-color: #f5f5f5;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }
        
        /* Ensure html and body fill the screen and disable scrolling */
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        body {
            /* Use safe-area-insets to avoid notches and the home bar on modern devices */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 85vw; /* Reduced from 90vw to "zoom out" slightly */
            max-width: 850px;
            text-align: center;
        }

        .quote-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .quote {
            /* Adjusted max font size to feel less zoomed in on large screens */
            font-size: clamp(24px, 4.5vw, 44px); 
            font-weight: 300;
            line-height: 1.45;
            margin-bottom: 4vh;
            min-height: 25vh; /* Ensures layout stability between quotes of different lengths */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .author {
            font-size: clamp(14px, 2vw, 18px);
            font-weight: 500;
            color: var(--author-color);
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .progress-bar {
            position: absolute;
            bottom: -5vh; /* Position progress bar below the quote text */
            left: 0;
            height: 2px;
            background: var(--progress-bar-color);
            width: 0%;
        }

        /* Animation classes */
        .fade-in {
            opacity: 1;
            transform: translateY(0);
        }

        .fade-out {
            opacity: 0;
            transform: translateY(-20px);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="quote-container">
            <p class="quote" id="quote"></p>
            <p class="author" id="author"></p>
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        const quotesByPrinciple = {
            "IFCS": [
                "The real work isn't a grind. It's the deep, focused play you get lost in for hours. If it doesn't feel like you're exploring, you're just pretending to work.",
                "You don't need more hours in the day. You need more uninterrupted hours of joyous, obsessive tinkering. That's the only work that matters.",
                "Your mind is a playground, but you're letting every notification be a broken piece of glass. Lock the gates. For hours. Let yourself play.",
                "Stop scheduling 'work'. Schedule 'play' with your favorite problems. The deep focus will come naturally when you're genuinely having fun finding things out.",
                "The secret is to be so absorbed in the puzzle, so in love with the game, that the 'work' disappears and only the play remains."
            ],
            "10X": [
                "You're trying to play the same game better. The real fun is inventing a new game. Throw out the rules you think you know and start from scratch.",
                "Don't just solve the puzzle. Take the puzzle apart. Ask why it's built this way. The most playful question is 'what if this wasn't true at all?'",
                "A 10x idea feels like a joke at first. It's absurd. That's how you know it's interesting. You have to be willing to play with ridiculous ideas.",
                "To get a truly different result, you must be willing to look foolish. Play with the concepts that everyone else takes seriously.",
                "The work isn't in finding the answer. The work is hours of joyful play in the sandbox of first principles until an answer reveals itself."
            ],
            "EnEx": [
                "There is a profound pleasure in making something elegant. It's a game between you and the material. Don't cheat. The beauty is in the honest solution.",
                "Sloppy work is no fun. It's a boring game you'll lose later. The real play is in the craft—the hours spent making it simple, strong, and true.",
                "Treat your work like a beautiful machine. You wouldn't put junk parts in it. The deep work is the patient craftsmanship that makes it hum.",
                "Don't just build a solution. Build the most beautiful solution you can imagine. The play is in the elegance. The focus is the price of admission.",
                "Get it right. Not for a boss, not for a grade, but for the pure, simple joy of seeing a problem solved beautifully. That's the game."
            ],
            "HiAg": [
                "You can't play if you're waiting for permission. The playground is open to anyone who has the guts to walk on and start their own game.",
                "The most powerful people are just the most curious players. They didn't wait to be told what to explore. They just started exploring.",
                "See the world as a box of toys. Some people wait to be told how to use them. Others just pick them up and start building things.",
                "Agency is the freedom to play with the world's machinery. You earn that freedom with hours of focused effort, understanding how it all works.",
                "Don't ask 'what's my job?' Ask 'what's the most interesting game I can play here?' and then put in the hours to win it."
            ],
            "BiAc": [
                "Stop talking about how the game is played. Make a move. The board will teach you more than any rulebook ever could.",
                "Theorizing is like watching a game. Doing is playing it. You've spent years in the stands. It's time to put in your hours on the field.",
                "Play with it! Poke it. See what happens. You'll learn more from five hours of foolish experimentation than from five weeks of careful planning.",
                "You can't learn to swim from a book. The deep work is in the water. Get in the water.",
                "Your fear of being wrong is the enemy of play. A good game requires bad moves. Make them, learn from them, and make better ones."
            ],
            "TW": [
                "The first rule of the game is: Don't fool yourself. It's the most fun game to play, but you're the easiest opponent to beat.",
                "Honest work is a beautiful game. You pit your understanding against the universe. Dishonest work is just lying to yourself, and that's no fun at all.",
                "You can't play poker with yourself if you peek at your own cards. The deep work is an honest game. Are you playing it straight?",
                "Trust in your own process is the ultimate reward. It's the feeling you get after hours of honest play, knowing you didn't cheat to find the answer.",
                "Your word to yourself is the rulebook. If you ignore it, you're not playing anymore. You're just making noise."
            ],
            "Res": [
                "You lost the game. So what? Was it a good game? Did you play hard? Did you learn something? That's the only thing that matters.",
                "Own every move you make on the board. The bad ones are more important than the good ones. That's where the real learning is.",
                "Don't blame the pieces. Don't blame the board. A master loves the game too much for that. They just get better.",
                "Your current position is the result of all your previous moves. Don't like it? Fine. The deep work starts now. Make a better move.",
                "Responsibility is the joy of knowing you are the player, not a piece being moved."
            ],
            "ExOw": [
                "The board, the pieces, the rules, the clock, your opponent's strategy—it's all your game to master. All of it. The play is in seeing the whole system.",
                "If your tools are bad, that's your fault. It's part of the game to build better tools. The deep work is forging your own instruments.",
                "Stop saying 'it didn't work.' Start asking 'why didn't my game plan account for that?' That's the question that leads to mastery.",
                "Own your ignorance as your favorite toy. It's the starting point for every great adventure.",
                "A master doesn't blame a surprising move from the universe; they are delighted by the chance to play a more interesting game."
            ],
            "FarMe": [
                "This isn't one game. It's a series of games that make you better at playing. Fall in love with the practice, not the prize.",
                "The deep work you do today is planting a seed for a game you'll play five years from now. It's the best investment you can make.",
                "Stop chasing the thrill of a quick win. The real joy is in building the skills, piece by piece, to play the long, beautiful game of mastery.",
                "What puzzle can you work on for an hour today that will make all your future games easier to play? Go do that.",
                "True mastery is a long, slow, playful cultivation. You put in the hours not because you have to, but because you love the soil."
            ],
            "CreateIterate": [
                "Make a move. See what happens. It's the fundamental loop of all play and all progress. The rest is commentary.",
                "Your first version is supposed to be a playful mess. The serious work is in the iteration, in lovingly refining your clumsy first attempt.",
                "Don't try to build a cathedral. Make a pile of mud bricks. Play with them. Arrange them. Soon you'll have a wall. That's how cathedrals are built.",
                "The game isn't 'get it right.' The game is 'make it, test it, make it better.' This requires thousands of hours of happy, focused tinkering.",
                "Fall in love with the process of revision. It's the game of finding the better version of your own ideas."
            ]
        };

        const quoteEl = document.getElementById('quote');
        const authorEl = document.getElementById('author');
        const progressBar = document.getElementById('progressBar');

        function getRandomQuote() {
            const principles = Object.keys(quotesByPrinciple);
            const randomPrinciple = principles[Math.floor(Math.random() * principles.length)];
            const quotes = quotesByPrinciple[randomPrinciple];
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            
            return { text: randomQuote, author: `[${randomPrinciple}]` };
        }

        function displayNextQuote() {
            const { text, author } = getRandomQuote();

            // Fade out the current quote and author
            quoteEl.classList.remove('fade-in');
            quoteEl.classList.add('fade-out');
            authorEl.classList.remove('fade-in');
            authorEl.classList.add('fade-out');

            // After the fade-out transition (600ms), update content and fade in
            setTimeout(() => {
                quoteEl.textContent = text;
                authorEl.textContent = author;

                // Reset progress bar animation
                progressBar.style.transition = 'none';
                progressBar.style.width = '0%';
                
                // This is a trick to force the browser to apply the style change immediately
                void progressBar.offsetWidth; 

                // Start the new fade-in and progress bar animations
                quoteEl.classList.remove('fade-out');
                quoteEl.classList.add('fade-in');
                authorEl.classList.remove('fade-out');
                authorEl.classList.add('fade-in');
                
                progressBar.style.transition = 'width 30s linear';
                progressBar.style.width = '100%';
            }, 600); // This must match the CSS transition duration
        }

        // Use a self-invoking loop with setTimeout for stability
        (function quoteLoop() {
            displayNextQuote();
            setTimeout(quoteLoop, 30000); // 8 seconds total cycle time
        })();

    </script>
</body>
</html>
