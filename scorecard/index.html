<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Scorecard</title>
    <style>
        :root {
            --bg-color: #000;
            --text-color: #f5f5f5;
            --bar-color: #222;
            --bar-highlight: #444;
            --accent-color: #f5f5f5;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }

        body {
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            background-color: var(--bg-color);
            color: var(--text-color);
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        #chart-container {
            width: 95vw;
            max-width: 550px;
            height: 45vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 4px;
            position: relative;
            margin-bottom: 8vh;
        }

        .bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            position: relative;
        }

        .bar {
            width: 100%;
            background-color: var(--bar-color);
            border-radius: 1px;
            transition: height 1s cubic-bezier(0.19, 1, 0.22, 1);
            margin-top: auto;
        }

        .bar:active {
            background-color: var(--bar-highlight);
        }

        .time {
            font-size: 5rem;
            font-weight: 300;
            letter-spacing: -1px;
            opacity: 0.9;
            color: var(--accent-color);
        }

        .slider {
            position: absolute;
            top: 4vh;
            width: 72px;
            height: 28px;
            background-color: var(--bar-color);
            border-radius: 14px;
            cursor: pointer;
            padding: 4px;
        }

        .slider-track {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .slider-thumb {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--accent-color);
            border-radius: 10px;
            top: 0;
            left: 0;
            transition: left 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .slider-stops {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
        }

        .slider-stop {
            width: 24px;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-track">
            <div class="slider-thumb"></div>
            <div class="slider-stops">
                <div class="slider-stop" data-weeks="15"></div>
                <div class="slider-stop" data-weeks="52"></div>
                <div class="slider-stop" data-weeks="104"></div>
            </div>
        </div>
    </div>
    <div id="chart-container"></div>
    <div class="time" id="total-time">0</div>

    <script>
        const formatHours = s => (s / 3600).toFixed(1);
        let cachedData = null;
        let currentWeeks = 15;

        const toEasternTime = localDate => {
            const easternOffset = 240; // EDT is 240 minutes west of UTC
            const localOffset = localDate.getTimezoneOffset();
            const offsetDiff = easternOffset - localOffset;
            return new Date(localDate.getTime() + offsetDiff * 60000);
        };

        const getWeekStart = date => {
            const easternTime = toEasternTime(date);
            const dayOfWeek = easternTime.getDay();

            const sunday = new Date(easternTime);
            sunday.setDate(easternTime.getDate() - dayOfWeek);
            sunday.setHours(12, 0, 0, 0);

            if (dayOfWeek === 0 && easternTime.getHours() < 12) {
                sunday.setDate(sunday.getDate() - 7);
            }

            return sunday;
        };

        const generateWeeks = (start, end) => {
            const weeks = new Map();
            const current = new Date(start);
            while (current <= end) {
                const key = current.toISOString().split('T')[0];
                weeks.set(key, { startDate: new Date(current), totalSeconds: 0 });
                current.setDate(current.getDate() + 7);
            }
            return weeks;
        };

        const processData = (data, numWeeks) => {
            const rows = data.table.rows;
            const startIndex = rows[0]?.c[0]?.v === 'Timestamp' ? 1 : 0;

            const entries = rows.slice(startIndex)
                .map(row => {
                    if (!row?.c?.[0]?.v || row.c[1]?.v == null) return null;
                    const date = new Date(row.c[0].v);
                    const seconds = parseFloat(row.c[1].v) || 0;
                    return isNaN(date.getTime()) ? null : { date, seconds };
                })
                .filter(Boolean);

            const now = new Date();
            const currentWeekStart = getWeekStart(now);
            const startWeek = new Date(currentWeekStart);
            startWeek.setDate(currentWeekStart.getDate() - 7 * numWeeks);

            const weeks = generateWeeks(startWeek, currentWeekStart);

            entries
                .filter(entry => entry.date >= startWeek)
                .forEach(entry => {
                    const weekStart = getWeekStart(entry.date);
                    const key = weekStart.toISOString().split('T')[0];
                    if (weeks.has(key)) {
                        weeks.get(key).totalSeconds += entry.seconds;
                    }
                });

            return Array.from(weeks.values()).sort((a, b) => a.startDate - b.startDate);
        };

        const createChart = (weeklyData, numWeeks) => {
            const container = document.getElementById('chart-container');
            const timeElement = document.getElementById('total-time');

            container.innerHTML = '';
            if (!weeklyData.length) return;

            const now = new Date();
            const currentWeekStart = getWeekStart(now);
            let completed = weeklyData.filter(w => w.startDate < currentWeekStart).slice(-numWeeks);
            const current = weeklyData.find(w => w.startDate.getTime() === currentWeekStart.getTime());

            // Trim leading empty weeks (start from first week with data)
            const firstDataIndex = completed.findIndex(w => w.totalSeconds > 0);
            if (firstDataIndex > 0) {
                completed = completed.slice(firstDataIndex);
            }

            const maxValue = Math.max(...completed.map(w => w.totalSeconds));
            const lastHours = completed.length ? formatHours(completed[completed.length - 1].totalSeconds) : "0";
            const currentHours = current ? formatHours(current.totalSeconds) : "0";

            timeElement.textContent = `${lastHours} ••• ${currentHours}`;

            const animDelay = numWeeks <= 15 ? 100 : numWeeks <= 52 ? 30 : 15;

            completed.forEach((week, i) => {
                const barContainer = document.createElement('div');
                barContainer.className = 'bar-container';
                barContainer.style.flex = '1';
                barContainer.style.maxWidth = numWeeks <= 15 ? '24px' : numWeeks <= 52 ? '14px' : '12px';

                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = '0%';

                barContainer.appendChild(bar);
                container.appendChild(barContainer);

                setTimeout(() => {
                    const height = maxValue > 0 ? (week.totalSeconds / maxValue) * 100 : 0;
                    bar.style.height = `${height}%`;
                }, animDelay * i);
            });
        };

        const renderChart = numWeeks => {
            if (!cachedData) return;
            currentWeeks = numWeeks;
            const weeklyData = processData(cachedData, numWeeks);
            createChart(weeklyData, numWeeks);
        };

        const fetchData = async () => {
            try {
                const sheetId = '1Huku8KRtJf745n6-0ILDs1cdgmwsuWPVTffGp5wGVss';
                const response = await fetch(`https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const text = await response.text();
                const jsonStart = text.indexOf('{');
                const jsonEnd = text.lastIndexOf('}') + 1;
                
                return JSON.parse(text.substring(jsonStart, jsonEnd));
            } catch (error) {
                console.error('Fetch error:', error);
                return { table: { rows: [] } };
            }
        };

        const init = async () => {
            try {
                cachedData = await fetchData();
                renderChart(currentWeeks);

                const thumb = document.querySelector('.slider-thumb');
                const positions = [0, 22, 44]; // left positions in px

                document.querySelectorAll('.slider-stop').forEach((stop, i) => {
                    stop.addEventListener('click', () => {
                        thumb.style.left = `${positions[i]}px`;
                        renderChart(parseInt(stop.dataset.weeks));
                    });
                });
            } catch (error) {
                console.error('Init error:', error);
            }
        };

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
